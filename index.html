<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="nav">
                <div class="logo">
                    <img src="./Imagens/logo.png" alt="Starbucks Logo" class="logo" height="65px">
                </div>
                <a href="#" class="menu">Menu</a>
                <a href="#" class="menu">Rewards</a>
                <a href="#" class="menu">Gift Card</a>
                <a href="#" class="sign-in">Sign In</a>
                <a href="#" class="join-now">Join Now</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="text">
                <p>Summer Drinks</p>
                <h1>Meet our new </h1>

                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore.</p>
                <button class="order-now">Order Now!!</button>
                <div class="icons">
                    <img src="./Imagens/facebook.png" class="facebook" alt="" height="25px">
                    <img src="./Imagens/instagram.png"  class="instagram" alt="" height="25px">
                    <img src="./Imagens/twitter.png"  class="twitter" alt="" height="25px">
                </div>
            </div>
            <img src="./Imagens/drinks.png" class="drinks" alt="Drinks">

    <footer>
        <div class="footer">

        </div>
